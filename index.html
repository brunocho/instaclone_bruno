<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login │ Instagram</title>
		<meta charset="UTF-8">
		<meta description="Instaclone login page">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="images/e.jpg" type="image/x-icon">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	</head>
	<body>
	<main class="login">
		<div id="phone-image">
			<img
				src="images/phoneImage.png"
				alt="Phone Image"
				titile="Phone Image"
				/>
		</div>
		<section id="login">
			<div class="login__box login__box--form">
				<img 
					src="images/logoLogin.png"
					alt="Logo login"
					title="Logo login"
					class="login__logo"
				/>
				<form action="feed.html" method="get">
					<input
						type="text"
						name="username"
						placeholder="username"
						required
						class="login__input"
					/>
					<div class="login__form-box">
						<input 
							type="password" 
							name="potato"
							placeholder="Password"
							required
							class="login__input"
						/>
						<a href="#">forgot?</a>
					</div>
					<input type="submit" value="Log in">
				</form>
				<span class="login__form-divider">or</span>
				<a id="login__fb-link" href="#"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
				Log in with facebook</a>
			</div>
			<div class="login__box">
				<span class="login__account">
					Don't have an account?
				</span>
				<a href="#" class="login__link">Sign up</a>
			</div>
			<div class="login__box login__box--transparent">
				<span class="login__text">Get the app</span>
				<div class="login__appstores">
				<img 
					src="images/ios.png"
					alt="ios"
					title="ios"
				/>
				<img 
					src="images/andriod.png"
					alt="andriod"
					title="andriod"
				/>
				</div>
			</div>
		</section>
	</main>

	<footer>
		<nav class="footer__nav">
			<ul class="footer__list">
				<li class="footer__item"><a href="#" class="footer__link">ABOUT US</a></li>
				<li class="footer__item"><a href="#" class="footer__link">SUPPORT</a></li>
				<li class="footer__item"><a href="#" class="footer__link">BLOG</a></li>
				<li class="footer__item"><a href="#" class="footer__link">PRESS</a></li>
				<li class="footer__item"><a href="#" class="footer__link">API</a></li>
				<li class="footer__item"><a href="#" class="footer__link">JOBS</a></li>
				<li class="footer__item"><a href="#" class="footer__link">PRIVACY</a></li>
				<li class="footer__item"><a href="#" class="footer__link">TERMS</a></li>
				<li class="footer__item"><a href="#" class="footer__link">DIRECTORY</a></li>
				<li class="footer__item"><a href="#" class="footer__link">LANGUAGE</a></li>
			</ul>
		</nav>
		<span class="footer__copyright">© 2017 instagram</span>
	</footer>

	</body>

</html>
