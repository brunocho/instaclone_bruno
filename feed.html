<!DOCTYPE html>
<html lang="en">
	<head>

	<body>
	<nav class="navigation">
		<div class="navigation__column">
			<a href="feed.html">
				<img src="images/logo.png"/>
			</a>
		</div>
		<div class="navigation__column">
			<i class="fa fa-search"></i>
			<input type="text" placeholder="Search">
		</div>
		<div class="navigation__column">
			<a href="explore.html" class="navigation__link">

				<i class="fa fa-user-o"></i>
			</a>	
		</div>
	</nav>
	<main>
	<main id="feed">
		<article="photo">
			<header class="photo__avatar">
				<img src="images/avatar.jpg" alt="martinacordioli" class="photo__avatoar">
				<div class="photo__info">
					<span class="photo__author"><strong>martinacordioli</strong></span>
					<span class="photo__location">Dire Dawa</span>
				</div>
			</header>
			
			<dir class="photo__main">
				<dir class="photo__action">
					<i class="fa fa-heart-o fa-2x"></i>
					<i class="fa fa-comment-o fa-2x"></i>
					<i class="fa fa-fire fa-2x"></i>
					<i class="fa fa-handshake-o fa-2x"></i>
				</dir>
				<span class="photo__likes">143,304,203 likes</span>
				<ul class="photo__comments">
					<li class="photo__comments">
						<span class="comments__author"><strong>serranoarevalo</strong></span>
						omg this is great.
					</li>
					<li class="photo__comments">
						<span class="comments__author"><strong>abd</strong></span>
						geat job!
					</li>
					<li class="photo__comments">
						<span class="comments__author"><strong>wowowo</strong></span>
						what the xxxx!
					</li>
				</ul>
				<span class="photo__date">13 hours ago..</span>
				<div class="photo__add-comment-container">
					<textarea class="photo__add-comment" name="comment" placeholder="Add a comment...">
					</textarea>
					<i class="fa fa-ellipsis-h"></i>
				</div>
			</dir>
		</article>
	</main>
	<footer>
		<nav class="footer__nav">
			<ul class="footer__list">
				<li class="footer__item"><a href="#" class="footer__link">ABOUT US</a></li>
