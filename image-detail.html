<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Image-detail │ Instagram</title>
		<meta charset="UTF-8">
		<meta description="Instaclone login page">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
	<nav class="navigation">
		<div class="navigation__column">
			<a href="feed.html">
				<img src="images/logo.png"/>
			</a>
		</div>
		<div class="navigation__column">
			<i class="fa fa-search"></i>
			<input type="text" placeholder="Search">
		</div>
		<div class="navigation__column">
			<a href="explore.html" class="navigation__link">
				<i class="fa fa-compass"></i>
			</a>
			<a href="#" class=navigation__link">
				<i class="fa fa-heart-o"></i>
			</a>
			<a href="profile.html" class="navigation__link">
				<i class="fa fa-user-o"></i>
			</a>	
		</div>
	</nav>
	
	<main class="image-detail">
		<img src="images/feedphoto.jpg" alt="feedphoto" class="image-detail">
		<div class="image-detail">
			<header class="image-detail_users">
				<img src="images/e.jpg" alt="e" class="image-detail_users">
					<div class="image-detail_info">
						<span class="image-detail_username"><strong>Shurek</strong></span>
						<span class="image-detail_location">the green village</span>
					</div>
			</header>
					<ul class="image-detail">
						<li class="people_comments">
							<span class="comments_username">ABC</span>
							<span class="comments_detail">Awesome</span>
						</li>
						<li class="people_comments">
							<span class="comments_username">def</span>
							<span class="comments_detail">super nice!!!</span>
						</li>
						<li class="people_comments">
							<span class="comments_username">apple</span>
							<span class="comments_detail">like that so much</span>
						</li>
					</ul>
					<div class="comments_likes">
						<i class="fa fa-heart-o fa-2x"></i>
						<i class="fa fa-comment-o fa-2x"></i>	
					</div>
					<span class="image-detail__stat-number">466</span> likes
					<span class="image-detail__date">July 8th, 2017</span>
					<textarea class="image-detail__add-comment" name="comment" placeholder="Add a comment..."></textarea>
					<i class="fa fa-ellipsis-h"></i>	
		</div>


	</main>

	<footer>
		<nav class="footer__nav">
			<ul class="footer__list">
				<li class="footer__item"><a href="#" class="footer__link">ABOUT US</a></li>

				<li class="footer__item"><a href="#" class="footer__link">PRIVACY</a></li>
				<li class="footer__item"><a href="#" class="footer__link">TERMS</a></li>
				<li class="footer__item"><a href="#" class="footer__link">DIRECTORY</a></li>
				<li class="footer__item"><a href="#" class="footer__link">LANGUAGE</a></li>
			</ul>
		</nav>
